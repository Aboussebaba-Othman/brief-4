<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Evaluation des Employes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <form>
    <div id="Formulaire-1">
      <h3 class="card-title text-center">Formulaire d’Évaluation des Employés</h3>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" name="nom" id="nom" class="form-control" placeholder="Votre nom">
        <div id="errur1"></div>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prenom:</label>
        <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Votre prenom">
        <div id="errur2"></div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" name="age" id="age" class="form-control" placeholder="Votre age">
        <div id="errur3"></div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" id="next1">Next</button>
      </div>
    </div>
    <div id="Formulaire-2" style="display: none;">
      <h3 class="card-title text-center">Formulaire d’Évaluation des Employés</h3>
      <div class="mb-3">
        <label for="e-mail" class="form-label">E-mail:</label>
        <input type="text" id="email" class="form-control" placeholder="Votre e-mail">
        <div id="email_errur"></div>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Number phone:</label>
        <input type="tel" id="tel" class="form-control" placeholder="Votre number phone">
        <div id="tel_errur"></div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" id="prev2">prev</button>
        <button type="button" class="btn btn-primary" id="next2">Next</button>
      </div>
    </div>
    <div id="Formulaire-3" style="display: none;">
      <h3 class="card-title text-center">Formulaire d’Évaluation des Employés</h3>
      <div class="form-group">
        <label for="floatingTextarea2">Feedbak:</label>
        <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
          style="height: 100px"></textarea>
          <div id="messageErrur"></div>
      </div>
      <div class="d-flex justify-content-between btns3">
        <button type="button" class="btn btn-primary" id="prev3">prev</button>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>
  </form>

  <script src="assets/styles/main.js"></script>
</body>

</html>
